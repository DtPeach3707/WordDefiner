<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="main">
		<div id="welcome">
			<strong>
				Welcome to Google Sheet Word Definer's Popup page!
			</strong>
		</div>
		<button id="toggle"> 
			Click to turn off the extension entirely <!-- Easier than removing it-->
		</button>
		<div id="customization">
			<strong>
				Customization
			</strong>
			<button id="phrase"> <!-- For if a multiple-word phrase needs defining-->
				Click to turn on phrase (multi-word) support
			</button>
		</div>
	</div>
	<script src="popup.js"></script>
</body>
</html>
